<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Visualizer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js"></script> -->
    <script src="javascript.js" defer></script>
</head>
   
<body>
    <input type="checkbox" id="toggleSpendingTotal" class="updateTrigger">
        <label for="toggleSpendingTotal"> Include total Spending in chart? </label>
    <select name="Graph Type" id="graphType" class="updateTrigger">
        <option value="bar"> Bar Chart </option>
        <option value="doughnut"> Doughnut Chart</option>
        <option value="pie"> Pie Chart </option>
    </select>
    <input type="file" accept=".csv" id="file">
    <div class="container"> 
        <canvas id="spendingChart" width="400" height="200"> </canvas>
    </div>

    
</body>
</html>
